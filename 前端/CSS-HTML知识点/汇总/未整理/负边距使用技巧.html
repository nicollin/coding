<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        margin-left: -6px;
      }

      .wrap-2 {
        margin-right: -6px;
      }

      .item {
        float: left;
        width: 20%;
        height: 300px;
        border-left: 6px solid #fff;
        box-sizing: border-box;
      }

      .item-2 {
        float: right;
        width: 20%;
        height: 300px;
        border: 6px solid #fff;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <p class="text">左为负时，是左移，右为负时，是左拉。上下与左右类似</p>
    <div class="wrap">
      <div class="item" style="background-color: red"></div>
      <div class="item" style="background-color: green"></div>
      <div class="item" style="background-color: yellow"></div>
      <div class="item" style="background-color: pink"></div>
      <div class="item" style="background-color: green"></div>
    </div>

    <div class="wrap-2">
      <div class="item-2" style="background-color: red"></div>
      <div class="item-2" style="background-color: green"></div>
      <div class="item-2" style="background-color: yellow"></div>
      <div class="item-2" style="background-color: pink"></div>
      <div class="item-2" style="background-color: green"></div>
    </div>
  </body>
</html>
